                                    {{paragraph}}
                                </td>
                            </tr>
                            <tr>
                                <td class="m-h-10" height="50" style="font-size:1px;line-height:1px">&nbsp;</td>
                            </tr>
                            <tr>
                                <td>

                                      <!--[if mso]>

                                      </v:roundrect>

                            <tr>

                                    Copyright &copy; 2016 <a href="http://{{domain}}/" target="_blank" style="color:#939393;text-decoration:none">{{domain}}</a>
                                </td>
                            </tr>

                            </tr>
